<!DOCTYPE html>
<html>
  <head>
    <title>Hello React 03</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- 앱이 렌더링 되는 위치-->
    </div>
    <!-- 페이지 렌더링을 우선하기 위해 스크립트 참조를 하단에 위치한다.-->
    <script src="../../node_modules/react/dist/react.js"></script>
    <script src="../../node_modules/react-dom/dist/react-dom.js"></script>
    <script>
    <!-- HTML 페이지를 표현하기 위해 다양한 ReactDOM 객체를 계층형으로 부른다.-->
    ReactDOM.render(
      React.DOM.h1({id : "h1"},
        React.DOM.span({id : "span"}, React.DOM.em({id : "em"}, "Hell"), "o"),
        " world!"
      ),
      document.getElementById("app")
    );
    </script>
  </body>
</html>
