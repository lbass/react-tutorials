<!DOCTYPE html>
<html>
  <head>
    <title>Hello React 01</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app"> 
      <!-- 앱이 렌더링 되는 위치-->
    </div>
    <!-- 페이지 렌더링을 우선하기 위해 스크립트 참조를 하단에 위치한다.-->
    <script src="../node_modules/react/dist/react.js"></script>
    <script src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script>
      console.log("Hello World");
      //ReactDOM은 화면에 렌더링을 위한 객체다.
      console.dir(ReactDOM);
      //React.DOM DOM요소를 제공한다. (ex: span, div ...)
      console.dir(React.DOM);
      ReactDOM.render(
        React.DOM.h1(null, "Hello World!"), document.getElementById("app")
      );
    </script>
  </body>
</html>
